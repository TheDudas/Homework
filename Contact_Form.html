<body> 
    
    <div class="container">  <!-- because why not?  added container around form. -->
    <form padding-top: 15px;>  Enter your Name and Contact Information so we can send you silly ads you don't need. <!-- form from bootstrap site-->
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
      </form>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>  <!-- added states as a list selection option. -->
              <option>Alaska</option>
              <option>Michigan</option>
              <option>Iowa</option>
              <option>Indiana</option>
              <option>Texas</option>
              <option>Nebraska</option>
              <option>New York</option>
              <option>Wisconsin</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">  <!-- checks form for input -->
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>  <!--changed to secondary color-->
      </form>

    </div>

    <!--  added card as a Footer from Index page.  -->

    <div class="card text-center" Sticky-bottom>  <!-- card form that is acting as a Footer-->
      <div class="card-header">
      </div>

        <h5 class="card-title">John Dudas Website Design</h5>
        <p class="card-text">Thank you for visiting. Come back soon. </p>
        <a href="Contact_Form.html" class="btn btn-primary">Go to Top</a>
      </div>
      <div class="card-footer text-body-secondary">
        Bye bye
      </div>
    </div>
